<html>
    <head></head>
    <body>
        <pre style="word-wrap: break-word; white-space; pre-warp;">touch result.txt

for cnt in {1..100000}
do
	u="\u"
	ans="$u$cnt"
	printf $ans >> result.txt
done

for cnt in {1..100000}
do
	touch tmp.txt
	cat result.txt >> tmp.txt
	cat tmp.txt >> result.txt
	rm tmp.txt
done</pre>
    </body>
</html>
